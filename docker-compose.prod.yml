version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urlaubsantrag-app-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-file:/app/data/production.db}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${PORT:-3000}
      # Datenbank-Typ auswählen
      DB_TYPE: ${DB_TYPE:-sqlite}
      # Für PostgreSQL/MySQL
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      ports:
        - "${PORT:-3000}:3000"
    volumes:
      # SQLite-Datenbank persistent speichern
      - sqlite_data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  sqlite_data:
    driver: local
