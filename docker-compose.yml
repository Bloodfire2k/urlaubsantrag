version: '3.8'

services:
  # PostgreSQL Datenbank
  postgres:
    image: postgres:15-alpine
    container_name: urlaubsantrag-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: urlaubsantrag
      POSTGRES_USER: urlaubsuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-securepassword123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urlaubsuser -d urlaubsantrag"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Urlaubsantrag App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urlaubsantrag-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://urlaubsuser:${DB_PASSWORD:-securepassword123}@postgres:5432/urlaubsantrag
      JWT_SECRET: ${JWT_SECRET:-ihr-super-geheimer-jwt-schluessel-2024-production}
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data_backup:/app/data_backup:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
